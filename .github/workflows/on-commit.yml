name: on-commit

on:
  push:
    branches:
      - build  # Change this if needed

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: on-commit  # Ensures only one build runs at a time
      cancel-in-progress: false  # Prevents cancelling running builds

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Adjust this to your version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release --no-restore
        
      - name: Revert Changes on Failure
        if: failure()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git revert --no-commit HEAD
          git commit -m "Reverting commit $(git rev-parse --short HEAD^)"
          git push origin build