name: on-commit

on:
  push:
    branches:
      - build  # Change this if needed

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: on-commit  # Ensures only one build runs at a time
      cancel-in-progress: false  # Prevents cancelling running builds

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Save Previous Commit
        id: previous_commit
        run: echo "PREV_COMMIT=$(git rev-parse HEAD^)" >> $GITHUB_ENV
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Adjust this to your version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release --no-restore
        
      - name: Revert Push on Failure
        if: failure()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git reset --hard $PREV_COMMIT
          git push --force https://x-access-token:$GH_PAT@github.com/${{ github.repository }}.git build
